<!--页面主体-->
<div class="container">
  <div id='header'>
    <!-- <ng-go-back></ng-go-back> -->
    <a href="#home">返回主页</a>
  </div>
  <div class="content">
    <div class="">新消息</div>
    <div class="newMsg">
      <div class="" ng-show='msg==false'>
        {{newMsg}}
      </div>
      <div ng-show='msg' ng-repeat="notRead in newMsg">
        <p>用户id:{{notRead.id}}</p>
      </div>
    </div>
    <div class="">
      过往信息
    </div>
    <div class="oldMsg">{{oldMsg}}</div>
  </div>
  <ng-footer></ng-footer>
</div>
